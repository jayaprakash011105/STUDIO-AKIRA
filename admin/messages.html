                    <input type="text" id="searchInput" placeholder="Search by name or email..."
                        oninput="renderMessages()">
                </div>
            </div>

        <div class="filter-tabs" style="margin-bottom: 2rem;">
            <button class="filter-tab active" onclick="setFilter('all', this)">All Messages</button>
            <button class="filter-tab" onclick="setFilter('unread', this)">Unread</button>
            <button class="filter-tab" onclick="setFilter('read', this)">Read</button>
            <button class="filter-tab" onclick="setFilter('replied', this)">Replied</button>
        </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allMessages = [];
        let currentFilter = 'all';
        let unsubMessages = null;

        checkRole(['admin']).then(user => {
            if (user) startMessagesSync();
        });

        function startMessagesSync() {
            if (unsubMessages) unsubMessages();

            unsubMessages = db.collection('contactMessages')
                .onSnapshot(snapshot => {
                    console.log('Received messages snapshot, size:', snapshot.size);
                    allMessages = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        allMessages.push({ id: doc.id, ...data });
                    });

                    // Sort in memory - handle missing createdAt by putting them at the end
                    allMessages.sort((a, b) => {
                        const timeA = a.createdAt?.toMillis() || 0;
                        const timeB = b.createdAt?.toMillis() || 0;
                        return timeB - timeA;
                    });

                    renderMessages();
                }, error => {
                    console.error('Messages Sync Error:', error);
                    document.getElementById('messagesGrid').innerHTML = `
                        <div class="text-center" style="padding: 4rem; color: #ef4444;">
                            <h3>Sync Error</h3>
                            <p>${error.message}</p>
                            <p style="font-size: 0.9rem; margin-top: 1rem;">Please ensure you have permission to view contact messages.</p>
                        </div>
                    `;
                    showToast('Error syncing inquiries', 'error');
                });
        }

        function setFilter(filter, el) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderMessages();
        }

        function renderMessages() {
            const grid = document.getElementById('messagesGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let data = allMessages;
            if (currentFilter !== 'all') {
                data = data.filter(m => m.status === currentFilter);
            }
            if (searchTerm) {
                data = data.filter(m =>
                    (m.name && m.name.toLowerCase().includes(searchTerm)) ||
                    (m.email && m.email.toLowerCase().includes(searchTerm)) ||
                    (m.subject && m.subject.toLowerCase().includes(searchTerm))
                );
            }

            if (data.length === 0) {
                grid.innerHTML = `<div class="text-center" style="padding: 4rem; color: var(--admin-text-muted);">No messages found.</div>`;
                return;
            }

            grid.innerHTML = data.map(m => `
                <div class="message-card ${m.status === 'unread' ? 'unread' : ''}">
                    <div class="message-header">
                        <div>
                            <div style="font-weight: 700; font-size: 1.25rem;">${m.subject || 'No Subject'}</div>
                            <div class="message-meta">${m.name} (${m.email}) ‚Ä¢ ${formatDate(m.createdAt)}</div>
                        </div>
                        <span class="status-pill status-${m.status || 'unread'}">${m.status || 'unread'}</span>
                    </div>
                    <div class="message-body">${m.message}</div>
                    <div class="message-actions">
                        ${m.status === 'unread' ? `
                            <button class="btn-premium btn-premium-primary" onclick="updateStatus('${m.id}', 'read')">Mark as Read</button>
                        ` : ''}
                        ${m.status !== 'replied' ? `
                            <button class="btn-premium btn-premium-outline" onclick="markReplied('${m.id}')">Mark as Replied</button>
                        ` : ''}
                        <button class="btn-premium btn-premium-outline" style="color: #ef4444; border-color: #fca5a5;" onclick="deleteMessage('${m.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateStatus(id, status) {
            try {
                await db.collection('contactMessages').doc(id).update({ status });
                showToast(`Message marked as ${status}`, 'success');
            } catch (error) {
                showToast('Failed to update status', 'error');
            }
        }

        async function markReplied(id) {
            if (!confirm('Mark this message as replied?')) return;
            await updateStatus(id, 'replied');
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this inquiry?')) return;
            try {
                await db.collection('contactMessages').doc(id).delete();
                showToast('Inquiry deleted', 'success');
            } catch (error) {
                showToast('Failed to delete message', 'error');
            }
        }
    </script>
