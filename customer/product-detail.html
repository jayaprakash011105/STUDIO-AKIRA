<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - studio akira</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .product-detail-section {
            padding: 120px 0 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image {
            width: 100%;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            aspect-ratio: 1;
            object-fit: cover;
        }

        .product-info h1 {
            font-size: 2.5rem;
            color: var(--color-sage-darker);
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-sage-dark);
            margin-bottom: 25px;
        }

        .product-description {
            font-size: 1.1rem;
            color: var(--color-text);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .add-to-cart-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--color-light-gray);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--color-sage);
            background: white;
            color: var(--color-sage);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: var(--color-sage);
            color: white;
        }

        input#quantity {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            border: none;
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation - Updated Structure -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="home.html" class="navbar-logo">studio akira</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="home.html" class="navbar-link">Home</a></li>
                <li><a href="products.html" class="navbar-link">Collections</a></li>
                <li><a href="../about.html" class="navbar-link">About</a></li>
                <li><a href="../contact.html" class="navbar-link">Contact</a></li>
                <li><a href="orders.html" class="navbar-link">Orders</a></li>
            </ul>
            <div class="navbar-right">
                <a href="cart.html" class="navbar-icon" title="Cart" style="position: relative;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
                <div class="navbar-profile-dropdown">
                    <button class="navbar-icon" onclick="toggleProfileMenu(event)" title="Profile">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="profile-dropdown-menu" id="profileMenu">
                        <a href="profile.html">Profile</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container product-detail-section">
        <div id="product-content" class="product-grid">
            <div style="grid-column: 1/-1; text-align: center;">Loading product details...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/customer.js"></script>

    <script>
        // Check authentication
        checkRole(['customer']).then(user => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                if (productId) {
                    loadProductDetail(productId);
                } else {
                    window.location.href = 'products.html';
                }
            }
        });

        async function loadProductDetail(productId) {
            try {
                const doc = await db.collection('products').doc(productId).get();
                if (!doc.exists) {
                    document.getElementById('product-content').innerHTML = '<div style="grid-column: 1/-1;">Product not found</div>';
                    return;
                }

                const product = doc.data();
                const rawImage = product.images && product.images[0] ? product.images[0] : 'assets/images/products/lavender-candle.png';
                const imageUrl = (rawImage.startsWith('http') || rawImage.startsWith('data:')) ? rawImage : `../${rawImage}`;

                // Offer Logic
                const discount = product.discountPercentage || 0;
                const priceHtml = discount > 0
                    ? `<div style="display: flex; align-items: center; gap: 12px; margin-bottom: 25px;">
                         <span style="font-size: 2rem; font-weight: 600; color: var(--color-sage-dark);">${formatPrice(product.price)}</span>
                         <span style="text-decoration: line-through; color: #999; font-size: 1.2rem;">${formatPrice(product.originalPrice || product.price)}</span>
                         <span style="background: #e74c3c; color: white; padding: 4px 10px; border-radius: 4px; font-weight: 700; font-size: 0.9rem;">${discount}% OFF</span>
                       </div>`
                    : `<div class="product-price">${formatPrice(product.price)}</div>`;

                // Stock Status
                const stock = product.stock || 0;
                const stockStatus = stock > 0
                    ? `<span style="color: #2e7d32; font-weight: 600; display: flex; align-items: center; gap: 6px;"><span style="width: 8px; height: 8px; background: #2e7d32; border-radius: 50%;"></span> In Stock</span>`
                    : `<span style="color: #c0392b; font-weight: 600; display: flex; align-items: center; gap: 6px;"><span style="width: 8px; height: 8px; background: #c0392b; border-radius: 50%;"></span> Out of Stock</span>`;

                document.getElementById('product-content').innerHTML = `
                    <div class="product-images">
                        <img src="${imageUrl}" alt="${product.name}" class="main-image">
                    </div>
                    <div class="product-info">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                            <h1>${product.name}</h1>
                            <button class="wishlist-btn ${isInWishlist(doc.id) ? 'active' : ''}" style="position: relative; top: 0; right: 0; box-shadow: none; border: 1px solid #eee;" onclick="toggleWishlist('${doc.id}')">
                                ${isInWishlist(doc.id) ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                        
                        ${priceHtml}

                        <div style="display: flex; gap: 20px; margin-bottom: 20px; font-size: 0.95rem;">
                            ${stockStatus}
                            <span style="color: var(--color-text-light);">üöö Delivers in 3-5 days</span>
                        </div>

                        <p class="product-description">${product.description || 'Handcrafted natural candle made with premium soy wax and essential oils.'}</p>
                        
                        <div class="add-to-cart-section">
                            <div class="quantity-selector">
                                <button class="quantity-btn" onclick="decreaseQty()">-</button>
                                <input type="number" id="quantity" value="1" min="1" readonly>
                                <button class="quantity-btn" onclick="increaseQty()">+</button>
                            </div>
                            <button class="btn btn-primary btn-large" style="width: 100%;" 
                                ${stock === 0 ? 'disabled style="background: #ccc; border-color: #ccc; cursor: not-allowed;"' : ''}
                                onclick="addToCartDetailed('${doc.id}', '${product.name}')">
                                ${stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                            </button>
                        </div>

                        <!-- Product Extras -->
                        <div style="margin-top: 40px;">
                            <details open style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
                                <summary style="font-weight: 600; cursor: pointer; color: var(--color-sage-darker);">Description</summary>
                                <p style="margin-top: 10px; color: var(--color-text-light); font-size: 0.95rem;">
                                    Reference code: #${doc.id.substring(0, 6).toUpperCase()}. 
                                    Contains natural essential oils and premium grade soy wax. 
                                    Hand-poured in small batches to ensure quality.
                                </p>
                            </details>
                            <details style="margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 15px;">
                                <summary style="font-weight: 600; cursor: pointer; color: var(--color-sage-darker);">Reviews (3)</summary>
                                <div style="margin-top: 15px;">
                                    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                                        <div style="color: #f1c40f; margin-bottom: 5px;">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
                                        <p style="font-size: 0.9rem; margin-bottom: 5px;">"Absolutely love the scent! It fills the whole room."</p>
                                        <span style="font-size: 0.8rem; color: #999;">- Priya S.</span>
                                    </div>
                                    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                                        <div style="color: #f1c40f; margin-bottom: 5px;">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</div>
                                        <p style="font-size: 0.9rem; margin-bottom: 5px;">"Great packaging, perfect for gifting."</p>
                                        <span style="font-size: 0.8rem; color: #999;">- Rahul M.</span>
                                    </div>
                                </div>
                            </details>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading product:', error);
            }
        }

        function decreaseQty() {
            const input = document.getElementById('quantity');
            let val = parseInt(input.value);
            if (val > 1) input.value = val - 1;
        }

        function increaseQty() {
            const input = document.getElementById('quantity');
            let val = parseInt(input.value);
            input.value = val + 1;
        }

        function addToCartDetailed(productId, name) {
            const qty = parseInt(document.getElementById('quantity').value);
            addToCart(productId, { quantity: qty, name: name });
        }

        // Profile dropdown toggle
        function toggleProfileMenu(event) {
            if (event) event.stopPropagation();
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            const menu = document.getElementById('profileMenu');
            if (menu && menu.classList.contains('show')) {
                if (!event.target.closest('.navbar-profile-dropdown')) {
                    menu.classList.remove('show');
                }
            }
        });
    </script>
</body>

</html>
