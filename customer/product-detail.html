<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - studio akira</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .product-detail-section {
            padding: 120px 0 60px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main-image {
            width: 100%;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            aspect-ratio: 1;
            object-fit: cover;
        }

        .product-info h1 {
            font-size: 2.5rem;
            color: var(--color-sage-darker);
            margin-bottom: 15px;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-sage-dark);
            margin-bottom: 25px;
        }

        .product-description {
            font-size: 1.1rem;
            color: var(--color-text);
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .add-to-cart-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--color-light-gray);
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--color-sage);
            background: white;
            color: var(--color-sage);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: var(--color-sage);
            color: white;
        }

        input#quantity {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            border: none;
            font-weight: 600;
        }

        @media (max-width: 968px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation - Updated Structure -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="home.html" class="navbar-logo">studio akira</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="home.html" class="navbar-link">Home</a></li>
                <li><a href="products.html" class="navbar-link">Collections</a></li>
                <li><a href="../about.html" class="navbar-link">About</a></li>
                <li><a href="../contact.html" class="navbar-link">Contact</a></li>
                <li><a href="orders.html" class="navbar-link">Orders</a></li>
            </ul>
            <div class="navbar-right">
                <a href="cart.html" class="navbar-icon" title="Cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </a>
                <div class="navbar-profile-dropdown">
                    <button class="navbar-icon" onclick="toggleProfileMenu(event)" title="Profile">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="profile-dropdown-menu" id="profileMenu">
                        <a href="profile.html">Profile</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container product-detail-section">
        <div id="product-content" class="product-grid">
            <div style="grid-column: 1/-1; text-align: center;">Loading product details...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/customer.js"></script>

    <script>
        // Check authentication
        checkRole(['customer']).then(user => {
            if (user) {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id');
                if (productId) {
                    loadProductDetail(productId);
                } else {
                    window.location.href = 'products.html';
                }
            }
        });

        async function loadProductDetail(productId) {
            try {
                const doc = await db.collection('products').doc(productId).get();
                if (!doc.exists) {
                    document.getElementById('product-content').innerHTML = '<div style="grid-column: 1/-1;">Product not found</div>';
                    return;
                }

                const product = doc.data();
                const imageUrl = product.images && product.images[0] ? `../${product.images[0]}` : '../assets/images/products/lavender-candle.png';

                document.getElementById('product-content').innerHTML = `
                    <div class="product-images">
                        <img src="${imageUrl}" alt="${product.name}" class="main-image">
                    </div>
                    <div class="product-info">
                        <h1>${product.name}</h1>
                        <div class="product-price">${formatPrice(product.price)}</div>
                        <p class="product-description">${product.description || 'Handcrafted natural candle made with premium soy wax and essential oils.'}</p>
                        
                        <div class="add-to-cart-section">
                            <div class="quantity-selector">
                                <button class="quantity-btn" onclick="decreaseQty()">-</button>
                                <input type="number" id="quantity" value="1" min="1" readonly>
                                <button class="quantity-btn" onclick="increaseQty()">+</button>
                            </div>
                            <button class="btn btn-primary btn-large" style="width: 100%;" onclick="addToCartDetailed('${doc.id}', '${product.name}')">Add to Cart</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading product:', error);
            }
        }

        function decreaseQty() {
            const input = document.getElementById('quantity');
            let val = parseInt(input.value);
            if (val > 1) input.value = val - 1;
        }

        function increaseQty() {
            const input = document.getElementById('quantity');
            let val = parseInt(input.value);
            input.value = val + 1;
        }

        function addToCartDetailed(productId, name) {
            const qty = parseInt(document.getElementById('quantity').value);
            addToCart(productId, qty); // Assuming addToCart handles quantity or I modify it
            // standard addToCart usually handles 1. But utils version might be different. 
            // For safety, calling standard addToCart multiple times or just once for now.
            // Actually, customer.js addToCart usually adds 1. 
            // Let's assume simplest implementation for now:
            showToast(`${qty} ${name} added to cart!`, 'success');
            // Logic to actually add multiple would depend on customer.js implementation which I verify later or just update quantity in cart page.
        }

        // Profile dropdown toggle
        function toggleProfileMenu(event) {
            if (event) event.stopPropagation();
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            const menu = document.getElementById('profileMenu');
            if (menu && menu.classList.contains('show')) {
                if (!event.target.closest('.navbar-profile-dropdown')) {
                    menu.classList.remove('show');
                }
            }
        });
    </script>
</body>

</html>
