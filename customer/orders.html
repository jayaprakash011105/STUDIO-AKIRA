<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - studio akira</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .orders-header {
            background: linear-gradient(135deg, var(--color-sage-light) 0%, var(--color-cream) 100%);
            padding: 60px 0 40px;
            margin-top: 70px;
            text-align: center;
        }

        .orders-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            color: var(--color-sage-darker);
            margin-bottom: 10px;
        }

        .orders-subtitle {
            color: var(--color-text-light);
            font-size: 1.1rem;
        }

        .orders-container {
            max-width: 850px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .order-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 60px;
            /* Added spacing */
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .chip {
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid #e0e0e0;
            background: white;
            color: var(--color-text);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chip.active {
            background: var(--color-sage);
            color: white;
            border-color: var(--color-sage);
        }

        /* Professional Horizontal Card Design */
        .order-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: row;
            min-height: 180px;
        }

        .order-item:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-color: #d0d0d0;
        }

        /* Section 1: Order Info */
        .order-section-info {
            flex: 0 0 220px;
            padding: 30px;
            background: #fafafa;
            border-right: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-group {
            margin-bottom: 20px;
        }

        .info-group:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #888;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .info-value {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-text);
        }

        /* Section 2: Products (Images Only) */
        .order-section-products {
            flex: 1;
            padding: 0;
            /* No padding for full bleed */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            /* Ensure image doesn't overflow */
        }

        .product-img-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-img {
            width: 100%;
            height: 100%;
            border-radius: 0;
            /* Remove radius for full fill */
            object-fit: cover;
            /* Fill the space */
            border: none;
            transition: transform 0.3s;
        }

        .product-img:hover {
            transform: scale(1.05);
            border-color: var(--color-sage);
        }

        .img-qty-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--color-sage-dark);
            color: white;
            font-size: 0.7rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid white;
        }

        /* Section 3: Delivery & Total */
        .order-section-total {
            flex: 0 0 240px;
            padding: 30px;
            background: #fdfdfd;
            border-left: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .delivery-info {
            margin-bottom: 25px;
            font-size: 0.9rem;
            line-height: 1.5;
            color: #666;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-sage-darker);
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-top: 5px;
        }

        .btn-track {
            background: var(--color-sage);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-track:hover {
            background: var(--color-sage-dark);
        }

        /* Status Colors */
        .badge-pending {
            background: #fff8e1;
            color: #b7791f;
        }

        .badge-approved {
            background: #e0f2f1;
            color: #00695c;
        }

        .badge-shipped {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-delivered {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-cancelled {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 900px) {
            .order-item {
                flex-direction: column;
            }

            .order-section-info,
            .order-section-total {
                flex: none;
                width: 100%;
                border-right: none;
                border-left: none;
                border-bottom: 1px solid #eaeaea;
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
                padding: 20px;
            }

            .order-section-total {
                border-bottom: none;
                border-top: 1px solid #eaeaea;
            }

            .info-group {
                margin-bottom: 0;
                margin-right: 20px;
            }
        }

        /* Tracking Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .modal-overlay.show {
            opacity: 1;
        }

        .tracking-modal {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.show .tracking-modal {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #999;
        }

        /* Horizontal Tracker */
        .track-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .track-steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #e0e0e0;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            text-align: center;
            flex: 1;
        }

        .step-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: white;
            border: 3px solid #e0e0e0;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #999;
            transition: all 0.3s;
        }

        .step.active .step-circle {
            border-color: var(--color-sage);
            background: var(--color-sage);
            color: white;
        }

        /* Green line progress - implemented via JS or simpler active classes */
        /* Forward steps remain gray by default */

        .step.completed .step-circle {
            border-color: var(--color-sage);
            background: var(--color-sage);
            color: white;
        }

        /* Line coloring trick */
        .step.completed::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: var(--color-sage);
            z-index: -1;
        }

        .step:last-child::after {
            display: none;
        }

        .step-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #888;
        }

        .step.active .step-label {
            color: var(--color-sage-darker);
        }
    </style>
</head>

<body>
    <!-- Navigation - Updated Structure -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="home.html" class="navbar-logo">studio akira</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="home.html" class="navbar-link">Home</a></li>
                <li><a href="products.html" class="navbar-link">Collections</a></li>
                <li><a href="../about.html" class="navbar-link">About</a></li>
                <li><a href="../contact.html" class="navbar-link">Contact</a></li>
                <li><a href="orders.html" class="navbar-link">Orders</a></li>
            </ul>
            <div class="navbar-right">
                <a href="cart.html" class="navbar-icon" title="Cart" style="position: relative;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>

                    </svg>

                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="profile-dropdown-menu" id="profileMenu">

                        <a href="#" onclick="logout(); return false;">Logout</a>

                </div>

        </div>
    </nav>

    <!-- Orders Header -->
    <section class="orders-header">
        <div class="container">
            <h1 class="orders-title">My Orders</h1>
            <p class="orders-subtitle">Track and manage your purchase history</p>
        </div>
    </section>

    <!-- Orders Content -->
    <div class="orders-container">
        <!-- Filters -->
        <div class="order-filters">
            <button class="chip active" onclick="filterOrders('all')">All Orders</button>
            <button class="chip" onclick="filterOrders('pending')">Pending</button>
            <button class="chip" onclick="filterOrders('approved')">Approved</button>
            <button class="chip" onclick="filterOrders('shipped')">Shipped</button>
            <button class="chip" onclick="filterOrders('delivered')">Delivered</button>
        </div>

        <!-- Orders List -->
        <div id="orders-container">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <!-- Tracking Modal HTML -->
    <div id="trackingOverlay" class="modal-overlay">
        <div class="tracking-modal">
            <span class="close-modal" onclick="closeTracking()">&times;</span>
            <h2 class="orders-title" style="font-size: 1.8rem; margin-bottom: 30px; text-align: center;">Order Status
            </h2>
            <p id="trackingIdDisplay" style="text-align: center; color: #666; margin-bottom: 40px;">Order #</p>

            <div class="track-steps">
                <div class="step">
                    <div class="step-circle">1</div>
                    <div class="step-label">Order Placed</div>
                    <!-- Date inserted via JS -->
                </div>
                <div class="step">
                    <div class="step-circle">2</div>
                    <div class="step-label">Processing</div>
                </div>
                <div class="step">
                    <div class="step-circle">3</div>
                    <div class="step-label">Shipped</div>
                </div>
                <div class="step">
                    <div class="step-circle">4</div>
                    <div class="step-label">Out for Delivery</div>
                </div>
                <div class="step">
                    <div class="step-circle">5</div>
                    <div class="step-label">Delivered</div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <p style="color: var(--color-text);">Estimated Delivery: <strong>3-5 Business Days</strong></p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/customer.js"></script>

    <script>
        let currentFilter = 'all';
        let currentUser;

        // Check authentication
        checkRole(['customer']).then(user => {
            if (user) {
                currentUser = user;
                loadOrders();
            }
        });

        let ordersUnsubscribe = null;

        function loadOrders() {
            if (ordersUnsubscribe) {
                ordersUnsubscribe();
            }

            const container = document.getElementById('orders-container');
            container.innerHTML = '<div style="text-align: center; padding: 40px;">Checking for orders...</div>';

            // Use onSnapshot for real-time updates
            // Query ONLY by customerId to avoid index issues with compound queries
            ordersUnsubscribe = db.collection('orders')
                .where('customerId', '==', currentUser.uid)
                .onSnapshot(
                    (snapshot) => {
                        if (snapshot.empty) {
                            container.innerHTML = `
                                <div class="empty-state">
                                    <div class="empty-state-icon">ðŸ“¦</div>
                                    <h3 class="empty-state-title">No orders found</h3>
                                    <p class="empty-state-text">Start shopping to see your orders here!</p>
                                    <a href="products.html" class="btn btn-primary btn-large">Shop Now</a>
                                </div>
                            `;
                            return;
                        }

                        let orders = [];
                        snapshot.forEach(doc => {
                            orders.push({ id: doc.id, ...doc.data() });
                        });

                        // Client-side Sort: Newest first
                        orders.sort((a, b) => {
                            const dateA = a.createdAt ? a.createdAt.toDate() : new Date(0);
                            const dateB = b.createdAt ? b.createdAt.toDate() : new Date(0);
                            return dateB - dateA;
                        });

                        // Client-side Filter
                        if (currentFilter !== 'all') {
                            orders = orders.filter(order => order.status === currentFilter);
                        }

                        if (orders.length === 0) {
                            container.innerHTML = `<div class="empty-state"><p>No ${currentFilter} orders found.</p></div>`;
                            return;
                        }

                        container.innerHTML = '';
                        orders.forEach(order => {
                            const orderDiv = createOrderCard(order.id, order);
                            container.appendChild(orderDiv);
                        });
                    },
                    (error) => {
                        console.error('Error loading orders:', error);
                        container.innerHTML = '<div class="empty-state"><p>Unable to connect to order history. Please check your connection.</p></div>';
                    }
                );
        }

        function createOrderCard(orderId, order) {
            const div = document.createElement('div');
            div.className = 'order-item';

            const date = order.createdAt ? new Date(order.createdAt.toDate()).toLocaleDateString('en-IN', {
                day: 'numeric', month: 'long', year: 'numeric'
            }) : 'Date N/A';

            div.innerHTML = `
                <!-- Section 1: Order Info -->
                <div class="order-section-info">
                    <div class="info-group">
                        <div class="info-label">Order Placed</div>
                        <div class="info-value">${date}</div>
                    </div>
                    <div class="info-group">
                        <div class="info-label">Order ID</div>
                        <div class="info-value">#${orderId.substring(0, 8).toUpperCase()}</div>
                    </div>
                    <div class="info-group">
                        <span class="badge badge-${order.status}">${order.status}</span>
                    </div>
                </div>

                <!-- Section 2: Products (Images Only) -->
                <div class="order-section-products">
                    ${order.items ? order.items.map(item => {
                const rawImage = item.image ? item.image : 'assets/images/products/lavender-candle.png';
                // Clean up image path if needed (though firebase URLs are best)
                const imageUrl = (rawImage.startsWith('http') || rawImage.startsWith('data:')) ? rawImage : `../${rawImage.replace(/^\.\.\//, '')}`;

                return `
                        <div class="product-img-wrapper" title="${item.productName || item.name} (Qty: ${item.quantity})">
                            <img src="${imageUrl}" alt="${item.productName}" class="product-img">
                            ${item.quantity > 1 ? `<span class="img-qty-badge">${item.quantity}</span>` : ''}
                        </div>
                    `}).join('') : '<p>No items</p>'}
                </div>

                <!-- Section 3: Delivery & Total & Track -->
                <div class="order-section-total">
                    <div class="delivery-info">
                        <div class="info-label">Delivery To:</div>
                        <strong>${order.address || 'Standard Delivery'}</strong>
                    </div>
                    <div style="margin-top: auto;">
                        <div class="info-label">Total Amount</div>
                        <div class="total-amount">${formatPrice(order.totalAmount || order.total || 0)}</div>
                        
                        <button class="btn-track" onclick="showTracking('${orderId}', '${order.status}', '${order.createdAt ? order.createdAt.toDate().toISOString() : ''}')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="1" y="3" width="15" height="13"></rect>
                                <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                                <circle cx="5.5" cy="18.5" r="2.5"></circle>
                                <circle cx="18.5" cy="18.5" r="2.5"></circle>
                            </svg>
                            Track Order
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        function showTracking(orderId, status, dateStr) {
            const overlay = document.getElementById('trackingOverlay');
            overlay.style.display = 'flex';
            document.getElementById('trackingIdDisplay').innerText = `Order ID: #${orderId.substring(0, 8).toUpperCase()}`;

            // Allow animation frame
            setTimeout(() => {
                overlay.classList.add('show');
            }, 10);

            // Update Steps Logic
            const steps = document.querySelectorAll('.track-steps .step');
            steps.forEach(s => {
                s.className = 'step'; // Reset
                // Clear any manual circles if we had unique html, but here we just toggle classes
            });

            // Map status to level (1-5)
            // 1: Placed, 2: Approved/Processing, 3: Shipped, 4: Out for Delivery, 5: Delivered
            let currentLevel = 1;
            if (status === 'approved') currentLevel = 2;
            if (status === 'shipped') currentLevel = 3;
            if (status === 'delivered') currentLevel = 5; // Delivered implies 4 is passed or irrelevant

            // Apply classes
            steps.forEach((step, index) => {
                const stepNum = index + 1;
                if (stepNum < currentLevel) {
                    step.classList.add('completed');
                    step.querySelector('.step-circle').innerHTML = 'âœ“';
                } else if (stepNum === currentLevel) {
                    step.classList.add('active');
                    step.querySelector('.step-circle').innerHTML = stepNum; // Reset number
                } else {
                    step.querySelector('.step-circle').innerHTML = stepNum; // Reset number
                }
            });

            // Handle Out For Delivery edge case: if delivered, make 4 completed. 
            // If shipped, 4 is just next waiting step.

            // Insert Date for "Placed" step
            if (dateStr) {
                const dateObj = new Date(dateStr);
                const prettyDate = dateObj.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });
                const prettyTime = dateObj.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
                // Target the first step (index 0) label
                const firstStep = steps[0];
                const existingDate = firstStep.querySelector('.step-date');
                if (existingDate) existingDate.remove();

                const dateDiv = document.createElement('div');
                dateDiv.className = 'step-date';
                dateDiv.style.fontSize = '0.75rem';
                dateDiv.style.color = '#999';
                dateDiv.style.marginTop = '5px';
                dateDiv.innerText = `${prettyDate}, ${prettyTime}`;
                firstStep.appendChild(dateDiv);
            }
        }

        function closeTracking() {
            const overlay = document.getElementById('trackingOverlay');
            overlay.classList.remove('show');
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            const overlay = document.getElementById('trackingOverlay');
            if (e.target === overlay) {
                closeTracking();
            }
        });

        function filterOrders(status) {
            currentFilter = status;

            // Update active chip
            document.querySelectorAll('.chip').forEach(chip => {
                chip.classList.remove('active');
            });
            event.target.classList.add('active');

            loadOrders();
        }

        // Profile dropdown toggle
        function toggleProfileMenu(event) {
            if (event) event.stopPropagation();
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            const menu = document.getElementById('profileMenu');
            if (menu && menu.classList.contains('show')) {
                if (!event.target.closest('.navbar-profile-dropdown')) {
                    menu.classList.remove('show');
                }
            }
        });
    </script>
</body>
