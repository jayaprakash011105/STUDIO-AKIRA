<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - studio akira</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        .cart-header {
            background: linear-gradient(135deg, var(--color-sage-light) 0%, var(--color-cream) 100%);
            padding: 60px 0 40px;
            margin-top: 70px;
        }

        .cart-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .cart-items {
            background: white;
            border-radius: var(--radius-lg);
            padding: 30px;
            box-shadow: var(--shadow-md);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto auto;
            gap: 25px;
            align-items: center;
            padding: 25px;
            border-bottom: 2px solid var(--color-sage-light);
            transition: all var(--transition-normal);
        }

        .cart-item:hover {
            background-color: var(--color-sage-light);
            border-radius: var(--radius-md);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
        }

        .cart-item-details h3 {
            color: var(--color-sage-darker);
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .cart-item-price {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-sage-dark);
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--color-sage-light);
            padding: 8px 12px;
            border-radius: 30px;
        }

        .cart-item-quantity button {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--color-sage);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-weight: 600;
        }

        .cart-item-quantity button:hover {
            background: var(--color-sage-dark);
            transform: scale(1.1);
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-remove {
            background: none;
            border: none;
            color: var(--color-error);
            font-size: 28px;
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .btn-remove:hover {
            background-color: var(--color-error);
            color: white;
            transform: rotate(90deg);
        }

        .cart-summary {
            background: linear-gradient(135deg, var(--color-sage) 0%, var(--color-sage-dark) 100%);
            color: white;
            padding: 35px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 100px;
        }

        .cart-summary h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            font-size: 1.5rem;
            font-weight: 700;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            margin-top: 15px;
        }

        @media (max-width: 968px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
                gap: 15px;
            }

            .cart-item-quantity,
            .btn-remove {
                grid-column: 2;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation - Updated Structure -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="home.html" class="navbar-logo">studio akira</a>
            </div>
            <ul class="navbar-menu">
                <li><a href="home.html" class="navbar-link">Home</a></li>
                <li><a href="products.html" class="navbar-link">Collections</a></li>
                <li><a href="../about.html" class="navbar-link">About</a></li>
                <li><a href="../contact.html" class="navbar-link">Contact</a></li>
                <li><a href="orders.html" class="navbar-link">Orders</a></li>
            </ul>
            <div class="navbar-right">
                <a href="cart.html" class="navbar-icon" title="Cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                </a>
                <div class="navbar-profile-dropdown">
                    <button class="navbar-icon" onclick="toggleProfileMenu(event)" title="Profile">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div class="profile-dropdown-menu" id="profileMenu">
                        <a href="profile.html">Profile</a>
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Header -->
    <section class="cart-header">
        <div class="container">
            <h1 style="text-align: center; font-size: 3rem; color: var(--color-sage-darker); margin-bottom: 15px;">
                Shopping Cart</h1>
            <p style="text-align: center; color: var(--color-text-light); font-size: 1.1rem;">Review your items before
                checkout</p>
        </div>
    </section>

    <!-- Cart Content -->
    <div class="cart-container">
        <div class="cart-grid">
            <!-- Cart Items -->
            <div class="cart-items">
                <h2 style="margin-bottom: 25px; color: var(--color-sage-darker);">Your Items</h2>
                <div id="cart-items-container">
                    <!-- Cart items will be loaded here -->
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">â‚¹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="cart-total">â‚¹0</span>
                </div>
                <button class="btn btn-accent btn-large"
                    style="width: 100%; margin-top: 25px; background: white; color: var(--color-sage-dark);"
                    onclick="proceedToCheckout()">Proceed to Checkout</button>
                <a href="products.html" class="btn btn-outline-primary"
                    style="width: 100%; margin-top: 15px; border-color: white; color: white; text-align: center; display: block;">Continue
                    Shopping</a>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/customer.js"></script>

    <script>
        // Check authentication
        checkRole(['customer']).then(user => {
            if (user) {
                loadCartItems();
            }
        });

        async function loadCartItems() {
            const cart = getCart();
            const container = document.getElementById('cart-items-container');

            if (cart.length === 0) {
                container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ›’</div>
            <h3 class="empty-state-title">Your cart is empty</h3>
            <p class="empty-state-text">Add some beautiful candles to get started!</p>
            <a href="products.html" class="btn btn-primary btn-large">Shop Now</a>
          </div>
        `;
                updateCartTotal(0);
                return;
            }

            container.innerHTML = '';
            let total = 0;

            for (const item of cart) {
                try {
                    const productDoc = await db.collection('products').doc(item.productId).get();
                    if (productDoc.exists) {
                        const product = productDoc.data();
                        const itemTotal = product.price * item.quantity;
                        total += itemTotal;

                        const imageUrl = product.images && product.images[0] ? `../${product.images[0]}` : '../assets/images/products/lavender-candle.png';

                        const cartItemDiv = document.createElement('div');
                        cartItemDiv.className = 'cart-item';
                        cartItemDiv.innerHTML = `
              <img src="${imageUrl}" alt="${product.name}" class="cart-item-image">
              <div class="cart-item-details">
                <h3>${product.name}</h3>
                <p style="color: var(--color-text-light); margin-bottom: 8px;">${product.description || 'Handcrafted natural candle'}</p>
                <div class="cart-item-price">${formatPrice(product.price)}</div>
              </div>
              <div class="cart-item-quantity">
                <button onclick="updateQuantity('${item.productId}', ${item.quantity - 1})">âˆ’</button>
                <input type="number" value="${item.quantity}" readonly>
                <button onclick="updateQuantity('${item.productId}', ${item.quantity + 1})">+</button>
              </div>
              <button class="btn-remove" onclick="removeFromCartPage('${item.productId}', '${product.name}')" title="Remove item">Ã—</button>
            `;
                        container.appendChild(cartItemDiv);
                    }
                } catch (error) {
                    console.error('Error loading cart item:', error);
                }
            }

            updateCartTotal(total);
        }

        function updateCartTotal(total) {
            document.getElementById('cart-subtotal').textContent = formatPrice(total);
            document.getElementById('cart-total').textContent = formatPrice(total);
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 1) {
                return;
            }

            const cart = getCart();
            const item = cart.find(i => i.productId === productId);
            if (item) {
                item.quantity = newQuantity;
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartItems();
                updateCartCount();
                showToast('Quantity updated', 'success');
            }
        }

        function removeFromCartPage(productId, name) {
            removeFromCart(productId);
            loadCartItems();
            updateCartCount();
            showToast(`${name} removed from cart`, 'success');
        }

        function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                showToast('Your cart is empty', 'warning');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Profile dropdown toggle
        function toggleProfileMenu(event) {
            if (event) event.stopPropagation();
            const menu = document.getElementById('profileMenu');
            menu.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            const menu = document.getElementById('profileMenu');
            if (menu && menu.classList.contains('show')) {
                if (!event.target.closest('.navbar-profile-dropdown')) {
                    menu.classList.remove('show');
                }
            }
        });
    </script>
</body>

</html>
