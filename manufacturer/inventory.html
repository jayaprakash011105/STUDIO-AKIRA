    <main class="admin-main">
        <header class="admin-header">

            </div>
            <button class="btn-premium btn-premium-primary" onclick="addMaterial()">‚ûï Add Material</button>

        <section class="queue-section glass">
            <div class="queue-header">
                <h2 style="margin: 0; font-size: 1.25rem;">Stock Inventory</h2>
                <span class="badge badge-info" id="inventoryCount">0 Items</span>
            </div>
            <div class="premium-table-container">

                    </thead>
                    <tbody id="inventoryList">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem; color: var(--admin-text-muted);">

    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        checkRole(['manufacturer']).then(user => {
            if (user) syncInventory();
        });

        function syncInventory() {
            db.collection('rawMaterials').onSnapshot(snap => {
                const tbody = document.getElementById('inventoryList');
                document.getElementById('inventoryCount').textContent = `${snap.size} Items`;

                if (snap.empty) {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No inventory data found. Click "Add Material" to start.</td></tr>';
                    return;
                }

                let html = '';
                snap.forEach(doc => {
                    const item = doc.data();
                    const status = item.stock <= (item.minStock || 5) ? 'Low' : 'OK';
                    const badgeClass = status === 'Low' ? 'badge-error' : 'badge-success';

                    html += `
                        <tr>
                            <td style="font-weight: 600;">${item.name}</td>
                            <td>${item.category || 'General'}</td>
                            <td style="font-weight: 700;">${item.stock}</td>
                            <td>${item.unit || 'pcs'}</td>
                            <td><span class="badge ${badgeClass}">${status}</span></td>
                            <td>
                                <button class="btn-premium btn-premium-outline" style="padding: 5px 10px;" onclick="updateStock('${doc.id}', 1)">+</button>
                                <button class="btn-premium btn-premium-outline" style="padding: 5px 10px;" onclick="updateStock('${doc.id}', -1)">-</button>
                            </td>
                        </tr>
                    `;
                });
                tbody.innerHTML = html;
            });
        }

        async function updateStock(id, delta) {
            try {
                const doc = await db.collection('rawMaterials').doc(id).get();
                const currentStock = doc.data().stock || 0;
                await db.collection('rawMaterials').doc(id).update({
                    stock: Math.max(0, currentStock + delta),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (e) {
                showToast('Failed to update stock', 'error');
            }
        }

        async function addMaterial() {
            const name = prompt('Material Name:');
            if (!name) return;
            const category = prompt('Category (Wax, Wick, Scent, Jar, etc.):');
            const stock = parseInt(prompt('Initial Stock:')) || 0;
            const unit = prompt('Unit (kg, g, pcs, liters):') || 'pcs';

            try {
                await db.collection('rawMaterials').add({
                    name,
                    category,
                    stock,
                    unit,
                    minStock: 5,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                showToast('Material added!', 'success');
            } catch (e) {
                showToast('Failed to add material', 'error');
            }
        }
    </script>
