                        <tr>

    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        checkRole(['manufacturer']).then(user => {
            if (user) syncBatchHistory();
        });

        function syncBatchHistory() {
            db.collection('productionBatches')
                .orderBy('startedAt', 'desc')
                .onSnapshot(snap => {
                    const tbody = document.getElementById('batchesList');
                    document.getElementById('batchCount').textContent = `${snap.size} Batches`;

                    if (snap.empty) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem;">No batches recorded yet.</td></tr>';
                        return;
                    }

                    let html = '';
                    snap.forEach(doc => {
                        const batch = doc.data();
                        html += `
                            <tr>
                                <td style="font-weight: 600;">#${batch.batchNumber || doc.id.substring(0, 6)}</td>
                                <td>${batch.productName}</td>
                                <td>${batch.quantity}</td>
                                <td>${getStatusBadge(batch.status)}</td>
                                <td>${formatDate(batch.startedAt)}</td>
                                <td>${formatDate(batch.updatedAt)}</td>
                            </tr>
                        `;
                    });
                    tbody.innerHTML = html;
                });
        }
    </script>
