    <script src="../js/firebase-config.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        checkRole(['manufacturer']).then(user => {
            if (user) syncProductionQueue();
        });

        function syncProductionQueue() {
            db.collection('orders')
                .where('status', '==', 'approved')
                .where('productionStatus', 'in', ['pending', null])
                .onSnapshot(snap => {
                    const tbody = document.getElementById('ordersList');
                    document.getElementById('orderCount').textContent = `${snap.size} Orders`;

                    if (snap.empty) {
                        tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">‚ú® No orders pending production.</td></tr>';
                        return;
                    }

                    let html = '';
                    snap.forEach(doc => {
                        const order = doc.data();
                        const itemsSummary = order.items?.map(i => `${i.quantity}x ${i.productName}`).join('<br>') || 'No items';
                        html += `
                            <tr>
                                <td style="font-weight: 600;">#${doc.id.substring(0, 8).toUpperCase()}</td>
                                <td>${order.customerDetails?.name || 'Guest'}</td>
                                <td style="font-size: 0.9rem;">${itemsSummary}</td>
                                <td>${formatDate(order.createdAt)}</td>
                                <td>
                                    <button class="btn-premium btn-premium-primary" onclick="startProduction('${doc.id}')">Start Production</button>
                                </td>
                            </tr>
                        `;
                    });
                    tbody.innerHTML = html;
                });
        }

        async function startProduction(orderId) {
            if (!confirm('Start production for this order?')) return;
            try {
                showLoading(true);
                // 1. Get order data to create batch
                const doc = await db.collection('orders').doc(orderId).get();
                const order = doc.data();

                // 2. Update order status
                await db.collection('orders').doc(orderId).update({
                    productionStatus: 'in_production',
                    productionStartedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 3. Create a production batch
                const batchId = `BATCH-${Date.now().toString().slice(-6)}`;
                await db.collection('productionBatches').add({
                    batchNumber: batchId,
                    orderId: orderId,
                    productId: order.items?.[0]?.productId || 'unknown',
                    productName: order.items?.[0]?.productName || 'Multiple Products',
                    quantity: order.items?.reduce((acc, i) => acc + (i.quantity || 1), 0) || 0,
                    status: 'pouring',
                    startedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showToast(`Production started! Batch #${batchId} created.`, 'success');
            } catch (error) {
                console.error('Start production error:', error);
                showToast('Failed to start production', 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
